<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoMarket</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="h-100">

    <div class="container-fluid h-100">
        
        <header>
            <div class="container d-flex justify-content-between align-items-center">
                <div>
                    <a href="#" class="mr-3">
                        <img src="./img/registro.ico" alt="Login" class="header-icon"> Login
                    </a>
                    <a href="#" class="mr-3">
                        <img src="./img/4213452-common-door-exit-in-login-signin_115388.ico" alt="Registrar" class="header-icon"> Registrar
                    </a>
                    <a href="#" class="mr-3">
                        <img src="./img/facebbok.ico" alt="Redes" class="header-icon"> Facebook
                    </a>
                </div>
                <form class="form-inline">
                    <input class="form-control mr-2" type="search" placeholder="Buscar productos" aria-label="Buscar">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
                </form>
            </div>
        </header>

        <main class="flex-grow-1">
            <h1 class="text-center my-4">EcoMarket</h1>

            <div id="carouselExample" class="carousel slide" data-ride="carousel" data-interval="3000">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./img/fondo.png" class="d-block w-100" alt="Imagen 1">
                    </div>
                    <div class="carousel-item">
                        <img src="./img/fondo2.webp" class="d-block w-100" alt="Imagen 2">
                    </div>
                    <div class="carousel-item">
                        <img src="./img/fondo 3.jpg" class="d-block w-100" alt="Imagen 3">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Anterior</span>
                </a>
                <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Siguiente</span>
                </a>
            </div>

            <div class="row my-5">
                <div class="col-md-4">
                    <div class="product-card">
                        <img src="./img/frutas.jpeg" class="img-fluid mb-3" alt="Producto 1">
                        <h5>Frutas Orgánicas</h5>
                        <p>Precio: $5.00</p>
                        <button class="btn btn-success">Agregar al carrito</button>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="product-card">
                        <img src="./img/verduras2.jpeg" class="img-fluid mb-3" alt="Producto 2">
                        <h5>Verduras Frescas</h5>
                        <p>Precio: $3.00</p>
                        <button class="btn btn-success">Agregar al carrito</button>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="product-card">
                        <img src="./img/granosysemillas.jpeg" class="img-fluid mb-3" alt="Producto 3">
                        <h5>Granos y Semillas</h5>
                        <p>Precio: $4.00</p>
                        <button class="btn btn-success">Agregar al carrito</button>
                    </div>
                </div>
            </div>

            <!-- Formulario de contacto -->
            <div class="container my-5">
                <h2 class="text-center">Contacto</h2>
                <form id="contact-form">
                    <div class="form-group">
                        <label for="name">Nombre:</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Mensaje:</label>
                        <textarea class="form-control" id="message" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </main>

        <footer>
            <div class="d-flex justify-content-between font-weight-bold">
                <p class="mb-0">Calidad y sostenibilidad en cada producto.</p>
                <p class="mb-0">Tu salud es nuestra prioridad.</p>
            </div>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
